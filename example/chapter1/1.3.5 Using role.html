<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用 role</title>
</head>

<body>

	<!-- 开始页面容器 -->
	<div class="container">
		<header role="banner">
			<nav role="navigation">[包含多个链接的列表]</nav>
		</header>
		
		<!-- 应用CSS后的第一栏 -->
		<main role="main">
			<article></article>
			<article></article>
			[其他区块]
		</main>
		<!-- 结束第一栏 -->
		
		<!-- 应用CSS后的第二栏 -->
		<div class="sidebar">
			<aside role="complementary"></aside>
			<aside role="complementary"></aside>
			[其他区块]
		</div>
		<!-- 结束第二栏 -->
		<footer role="contentinfo"></footer>
	</div>
	
	<!-- 结束页面容器 -->
	
</body>

</html>

<!-- 1.3.5 Using role.html

- role是 HTML5 新增属性，其作用是告诉Accessibility类应用（如屏幕阅读器等）当前元素所扮演的角色
  （主要是供残疾人使用）

- 在很多流行的框架（如Bootstrap）中都很重视类似的属性和声明

-->
