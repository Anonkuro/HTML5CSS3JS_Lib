<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5基础项目实例</title>
</head>

<body>
	
	<!-- 定义页眉 -->
	<header>
		<h1>[网页标题]</h1>
		<h2>[次级标题]</h2>
		<h4>[标题提示]</h4>
	</header>
	
	<!-- 定义主要内容 -->
	<main>
		<!-- 导航栏 -->
		<nav>
			<h3>[导航栏]</h3>
			<a href="#">链接1</a> <a href="#">链接2</a> <a href="#">链接3</a>
		</nav>
		
		<!-- 内容区块 -->
		<section>
			<h2>[文章块]</h2>
			<article>
				<header>
					<h1>[文章标题]</h1>
				</header>
				<p>[文章内容]</p>
				<footer>
					<h2>[文章脚注]</h2>
				</footer>
			</article>
		</section>
		
		<!-- 侧边栏 -->
		<aside>
			<h3>[辅助信息]</h3>
		</aside>
		
		<!-- 脚注内容 --->
		<footer>
			<h2>[网页脚注]</h2>
		</footer>
		
	</main>
	
</body>

</html>

<!-- 1.5 Project example.html

- http://www.qianduankaifa.cn/books/html5_css3_js_demo/1/

- 整个页面包括两部分：标题部分和主要内容部分
- 标题部分包括3部分：网站标题、副标题和提示性标题信息
- 主要内容部分包括4部分：导航、文章块、侧边栏、脚注
- 文章块包括3部分：标题部分、正文部分和脚注部分

-->
