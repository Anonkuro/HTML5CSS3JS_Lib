<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定义主要区域</title>
</head>

<body>
	
	<header role="banner">
		<nav role="navigation">[包含多个链接的ul]</nav>
	</header>
	
	<main role="main">
		<article>
			<h1 id="gaudi">主要标题</h1>
			<p>[页面主要区域的其他内容]</p>
		</article>
	</main>
	
	<aside role="complementary">
		<h1>侧边标题</h1>
		<p>[附注栏的其他内容]</p>
	</aside>
	
	<footer role="info">[版权]</footer>
	
</body>
</html>

<!-- 1.4.3 Define main.html

- mian		表示主要区域，用来标识网页中的主要内容，<main>标签是唯一的
			main元素不能放在 article、aside、footer、header、nav 中

- aside		<aside> 内容通常作为侧边栏放置在文档中

-->
