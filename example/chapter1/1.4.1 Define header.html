<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定义页眉</title>
</head>

<body>
	
	<header role="banner">
		<nav>
			<ul>
				<li><a href="#">公司新闻</a></li>
				<li><a href="#">公司业务</a></li>
				<li><a href="#">关于我们</a></li>
			</ul>
		</nav>
	</header>
	
	<br>
	
	<header>
		<hgroup>
			<h1>LOGO</h1>
			<a href="#">[URL]</a> <a href="#">[订阅]</a> <a href="#">[手机订阅]</a>
		</hgroup>
		<nav>
			<ul>
				<li>首页</li>
				<li><a href="#">目录</a></li>
				<li><a href="#">社区</a></li>
				<li><a href="#">微博</a></li>
			</ul>
		</nav>
	</header>
	
	<br>
	
	<main role="main">
		<article>
			<header>
				<h1>客户反馈</h1>
				<nav>
					<ul>
						<li><a href="#answer1">新产品声明时候上市？</a></li>
						<li><a href="#answer2">客户电话是多少？</a></li>
						<li>...</li>
					</ul>
				</nav>
			</header>
			
			<article id="answer1">
				<h2>客户电话是多少？</h2>
				<p>010-66668888</p>
			</article>
			
		</article>
	</main>
	
</body>
</html>

<!-- 1.4.1 Define header.html

- hgroup 	用于包围一个 标题 和一个或多个 <p> 元素, 元素内的标题可以是任何 <h1> 到 <h6> 的标题

- main 		<main> 标签规定文档的主要内容, 元素中的内容对于文档应该是唯一的
			<main> 元素不能是 <article>、<aside>、<footer>、<header> 或 <nav> 元素的后代元素
-->
