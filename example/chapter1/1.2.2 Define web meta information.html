- 定义页面的关键词
<meta name="keywords" content="页面的关键词, HTML, DHTML, CSS, XML, XHTML, JavaScript" />

- 使用 refresh 属性值可以设置页面刷新时间或跳转页面，如5秒后刷新页面

- 使用 expires 属性值设置网页缓存时间
<meta http-equiv="refresh" content="5; url=https://www.baidu.com" />
