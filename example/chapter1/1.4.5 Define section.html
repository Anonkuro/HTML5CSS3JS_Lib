<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定义区块</title>
</head>

<body>
	
	<h1>网页标题</h1>
	
	<section>
		<h2>区块标题1</h2>
		<ol>
			<li>列表项目1</li>
			<li>列表项目2</li>
			<li>列表项目3</li>
		</ol>
	</section>
	
	<section>
		<h2>区块标题2</h2>
		<ol>
			<li>列表项目1</li>
		</ol>
	</section>
	
</body>
</html>

<!-- 1.4.5 Define section.html

- section 	表示区块，多用于对内容进行分区
- ol		定义有序列表。有序列表可以是数字或字母顺序

-->
