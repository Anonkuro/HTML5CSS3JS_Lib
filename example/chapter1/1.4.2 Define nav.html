<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定义导航</title>
</head>

<body>
	
	<nav draggable="true">
		<a href="index.html">首页</a>
		<a href="book.html">图书</a>
		<a href="bbs.html">论坛</a>
	</nav>
	
	
	<h1>技术资料</h1>
	<nav>
		<ul>
			<li><a href="/">主页</a></li>
			<li><a href="/log">博客</a></li>
		</ul>
	</nav>
	
	<article>
		<header>
			<h1>HTML5++CSS3</h1>
			<nav>
				<ul>
					<li><a href="#HTML5">HTML5</a></li>
					<li><a href="#CSS3">CSS3</a></li>
				</ul>
			</nav>
		</header>
		
		<section id="HTML5">
			<h1>HTML5</h1>
			<p>HTML5特性说明</p>
		</section>
		
		<section id="CSS3">
			<h1>CSS3</h1>
			<p>CSS3 特性说明</p>
		</section>
		
		<footer>
			<p> <a href="?edit">编辑</a> | <a href=">delete">删除</a> | <a href="?add">添加</a> </p>
		</footer>
		
	</article>
	
	<footer>
		<p><small>版权信息</small></p>
	</footer>
	
</body>
</html>

<!-- 1.4.2 Define nav.html

- nav				<nav> 标签定义了一组导航链接, <nav> 元素仅用于主要的导航链接块，可同时存在多个
- draggable			定义元素是否可以拖动
- section			<section> 标签定义文档中的一个部分
- small				定义较小的文本（如版权和其他旁注）

-->
