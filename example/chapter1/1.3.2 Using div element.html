<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用div元素</title>
</head>
	
<body>
	
	<div>
		
		<article>
			
			<h1>文章标题</h1>
			<p>文章内容</p>
			
			<p>新闻内容</p>
			<p>...</p>
			<p>发布于<span class="date">2016年12月</span>，由<span class="author">张三编辑</span></p>
			
			<footer>
				<p>注释信息</p>
				<address><a href="#">W3C</a></address>
			</footer>
			
		</article>
		
	</div>
	
</body>

</html>

<!-- 1.3.2 Using div element.html

- div    div 是没有任何语义含义的通用容器 （块级内容的无语义容器）
- span   span 是与 div 对应的一个元素，可以放在段落元素 p 之间 （短语内容的无语义容器）

- footer	定义文档或节的页脚，只起到语义的作用，默认内容没有任何样式效果
- address	定义文档或文章的作者/所有者的联系信息

如果 <address> 元素位于 <body> 元素内，则它表示文档联系信息。
如果 <address> 元素位于 <article> 元素内，则它表示文章的联系信息

-->
