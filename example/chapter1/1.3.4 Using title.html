<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用title</title>
</head>
	
<body>
	<ul>
		<li><a href="#" title="链接提示信息">列表项目</a></li>
	</ul>
	<P>当访问者将光标指向加了说明标签的元素时，就会显示title</P>
</body>

</html>

<!-- 1.3.4 Using title.html

- title属性可以为文档中的任何部分加上提示标签，使用title可以提升无障碍访问功能
（可以为任何元素添加 title，不过用的最多的是链接）

-->
