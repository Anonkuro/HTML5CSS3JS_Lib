一个包含所有基本元素的HTML空白文档，完整的HTML文档应该包含 头部信息（<head>） 和 主体内容（<body>）

- note
<!DOCTYPE html> 	用于声明文档类型

<html>				HTML文档的根（元素）, 是所有其他HTML元素的容器（除了<!DOCTYOE html>）
  					lang - 用于声明语言类型, 表示当前文档显示的语言, en英语，zh-CN中文（应始终在<html>标签内包含lang属性）

<head>				用于定义文档的头部，是所有头部元素的容器，<head>必需包含一个<title>标签
<title>				标签的内容将显示在网站的标题处

<meta>				定义关于 HTML 文档的元数据, 元数据是关于数据的数据（信息），一个HTML中可以有多个<meta>标签
					通常用于指定字符集、页面描述、关键词、文档作者和视口设置
					charset - 规定 HTML 文档的字符编码
					name - 规定元数据的名称
					content - 规定与 http-equiv 或 name 属性关联的值
					http-equiv - 为 content 属性的信息/值提供 HTTP 标头

<body>				定义文档的主体内容，一个HTML文档中只能有一个<body>标签
